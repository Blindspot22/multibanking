    ## Changelog
    ### [4.0.0-draft-4] - 2019-06-27

    #### Changed

    - The endpoint to respond to an authentication challenge has been changed to `.../{challenge-id}/response`
      (in singular) in order to reflect the fact that only a single response can be added to any
      given challenge.
    - The endpoint to initiate a payment has been renamed to `.../payments/{payment-id}/init`
    - The polling of an iniated payment process is now handled on the `.../payments/{payment-id}/init/{init-id}`
      endpoint so that it is more consistent with the respective sync endpoint and also only returns
      the necessary data for polling the status and not the full payment.
    - Added query parameter `q` on `/catalog` route to search by bank code, BIC or name
    - Added `created_at` field to a synchronization
    - Added `sepa_purpose_code` and `end_to_end_reference` to all `/payments` routes
    - Changed path parameter `countryCode`on `/catalog` route to query parameter
    - Changed attribute name `scope` to `scopes` in Consent object to reflect it's an array
    - Changed type of `challenge-id` from `integer` to `string` in "get synchronization challenge" in the "Strong Customer Authentication" authentication
    - Changed enum values on `input_format` on challenge to `STRING` and `INTEGER`
    - Changed attribute name `redirect-uri` to `location` on `RedirectChallenge`
    - Changed `icon` attribute on `/catalog` route to include URLs to alternative resolutions
    - Changed status code from `200` to `201` on a successful user creation.

    #### Deleted
    - Removed `recovery_password` from response on `POST /auth/user`
    - Removed `text_key` on all `/payments` routes
    - Removed `recovery-password` from `/auth/user` response


    ### [4.0.0-draft-3] - 2019-06-19

    #### Changed

    - The handling of background operations (e.g. synchronization) has been simplified. The state of
      the operation can either be `QUEUED`, `RUNNING`, `AWAIT_AUTH`, `COMPLETED` or `FAILED`. The
      former states `started` and `authorized` have been removed. For a detailed description of the
      state-machine that a background operation can traverse see the "Background operations"
      paragraph in the [Synchronizations](#tag/Synchronizations) chapter.
    - When polling the state of a background operation the current authorization challenge is now
      directly embedded into the response. Furthermore it is not necessary anymore to poll a second
      endpoint (e.g. `.../syncs/{sync-id}/authorizations/{auth-id}`) in order to solve a challenge.
      Instead the challenge presented in the poll-response (whenever a background operation is in
      the `AWAIT_AUTH` state) can be directly forwarded to the end-user.
    - The authorization challenge response is now provided as a `POST` operation to the
      `.../challenges/{challenge-id}/responses` endpoint. See [here](#operation/solveSyncChallenge)
      for further information.
    - The `.../authorizations` endpoint has been renamed to `.../challenges` and the fields of the
      embedded `challenge` object are now at top-level. See the response of the [challenge
      request](#operation/getSyncChallenge) for further information. The schema of the challenge
      response is equivalent to the embedded challenge in the synchronization poll-response.
    - The naming of enumeration values has been unified to consistently use uppercase letters.
    - The field `additional_information` of the embedded challenge has been renamed to
      `additional_info`.
    - The field `tan_schemes` of the SCA method [selection challenge](#operation/getSyncChallenge)
      has been renamed to `auth_methods`.
    - The field `supported_tan_schems` of the [provider access](#operation/getProviderAccess)
      response has been renamed to `auth_methods`.
    - The field `consent_configuration` of the request body to create a provider access has been
      renamed to `consent` to be consistent with the respective field of the response.
    - The id of the provider access resource is not a UUID anymore but does conform to the standard
      format of all other resources (e.g. X12345.6).
    - The field `in_PSD2_Scope` of the access-method object in the catalog has been renamed to
      `in_psd2_scope`.
    - The fields `product_version` and `product_environment` of the `/version`-call have been renamed
      to `version` and `environment`.
    - The fields `current_language` and `available_languages` in the `language` sub-object of the
      catalog items have been renamed to `current` and `avaialable`.

    ### New

    - All authorization challenges are identified by an integer `id` and have a `created_at` field.

    ### Removed

    - The `product_name` field of the `/version` call has been removed.

    ### [4.0.0-draft-2] - 2019-06-13
    #### Changed

    - Transaction fields `booking_date` and `value_date` renamed to `booked_at` and `settled_at` to
      stay consistent with naming scheme.
    - UserDetails field `joined_date` renamed to `joined_at` for above reasons.

    ### Removed

    - Status `started` was removed from AuthorizationStatus

    ### [4.0.0-draft-1] - 2019-05-29
    ### <div style="color: red">Important</div>

    This is a draft version of the new figo API. It is therefore in general subject to change.
    However, we do not expect major changes in the endpoint structure itself but most likely in the
    details (e.g. addition renaming of a field or flag)

    #### New

    - The [`/rest/accesses`](#tag/Accesses) endpoint is introduced and replaces the `POST
      /rest/accounts` call to create new accesses to the figo API. Use this endpoint to connect your
      user's accounts with the figo API.
    - `/rest/accesses` also supersedes the `/rest/banks` route and now includes calls for connected
      provider accesses
    - Every resource requiring authorization with a Financial Provider (Banks, ASPSPs etc) now has a
      subresource of `../authorizations`
    - Introduced new types for SCA Challenges. The current challenges have been merged into the
      `EmbeddedChallenge` type.

    #### Extended

    - The [`/rest/catalog`](http://psd2-docs-preview.figo.io/index.html#tag/Catalog) base path has
      been extended with our new catalog data model fit for PSD2

    #### Changed

    - `/rest/sync` is replaced by `/rest/accesses/{access-id}/syncs`. So a synchronization of
      accounts is now semantically placed as a subresource of an access since a synchronization is
      only valid in the context of a given access for a given user and account.
    - Creating a new Access via `POST /rest/accesses` no longer automatically triggers an Account
      Synchronization. To schedule a Synchronization after a successfull Access creation, issue a
      `POST /rest/accesses/{access-id}/syncs` call. This clearer separation of semantics aims to
      provide greater control to the API consumer.
    - TANSchemes have been moved from `/rest/accounts` to `/rest/accesses/`
    - timestamp attributes have been renamed to `<created|deleted|updated|expires>-at`
    - The `AccessToken`length is now arbitrary.

    #### Removed

    - `POST /rest/accounts` was removed in favor of `POST /rest/accesses` to create a new access for
      an user
    - `/task/progress` was removed in favor of a more functional model for processing work items.
      Instead of having a multi-functional `task/progress` endpoint, we now support specific
      endpoints for each step of the use-case. For instance, creating a synchronization (`POST
      /rest/accesses/{access-id}/syncs`) responds with a Synchronization object which itself exposes
      its current state (see JobStatus) and can be polled for progress tracking. This pattern is
      equally true for Payments, Authorizations and Standing Orders.
    - `/rest/banks` was removed in favor of `/rest/accesses`.


    ## Introduction

    This is the technical documentation of the figo API. For a general introduction to figo services
    please visit [https://www.figo.io](https://www.figo.io).

    The figo API offers a unified interface to thousands of banks and numerous payment service
    providers.  It provides services like retrieving the transaction history, initiating payments,
    viewing security portfolios, or receiving notifications on changes like incoming transactions.

    ### Request API access

    To request client credentials to use the figo API visit
    [https://www.figo.io/client-id](https://www.figo.io/client-id).

    ### Demo Bank

    To get acquainted with the API without using a real bank access, figo provides a demo bank. It
    offers all necessary data for testing and integration in your application.

    | Field          | Value                                  |
    | --             | --                                     |
    | IBAN           | DE67900900424711951500                 |
    | BIC            | DEMODE01                               |
    | Bank Code      | 90090042                               |
    | Account number | 4711951500                             |
    | Username       | demo                                   |
    | Password       | demo                                   |
    | TAN            | 111111 (constant for all transactions) |

    ## Technical foundation

    All API access is over HTTPS and all data is sent and received as JSON unless otherwise
    specified.

    ### Errors

    If an error occurs during a request, the API returns an HTTP status code >=400 and provides more
    information in the response-body.

    #### Error Object Structure

    | Field         | Description                                                             |
    | --            | --                                                                      |
    | `code`        | Numeric representation of the error                                     |
    | `data`        | Additional error information (validation information and other details) |
    | `description` | Short summary                                                           |
    | `group`       | Group of error                                                          |
    | `message`     | Original message of the bank (only in task errors)                      |

    #### Error Codes

    Error codes are grouped in ranges

    | Range         | Group          |
    | --            | --             |
    | 1000 - 1999   | client         |
    | 10000 - 19999 | user           |
    | 20000 - 29999 | bank           |
    | 30000 - 39999 | figo           |
    | 40000 - 49999 | connectivity   |
    | 50000 - 59999 | categorization |

    whereas each code has the following meaning

    | Code    | Group  | Description                                      |
    | ------- | ------ | ------------------------------------------------ |
    | 1000    | client | Invalid request                                  |
    | 1001    | client | Entry already exists                             |
    | 1002    | client | Entity not found                                 |
