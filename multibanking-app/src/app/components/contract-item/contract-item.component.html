<ion-item [ngClass]="{'cancelled': contract.cancelled}">
  <ion-avatar slot="start">
    <img [src]="getLogo(contract.logo)" />
  </ion-avatar>
  <ion-label>
    <h2 *ngIf="contract.provider">{{contract.provider}}</h2>
    <p *ngIf="contract.mainCategory">{{contract.mainCategory}}</p>
    <p *ngIf="contract.subCategory">{{contract.subCategory}}</p>
    <p *ngIf="contract.specification">{{contract.specification}}</p>
  </ion-label>
  <p class="ion-text-end" slot="end">
    {{contract.amount | currency:'EUR':'symbol'}}<br />
    {{contract.interval | cycle}}
  </p>
</ion-item>
