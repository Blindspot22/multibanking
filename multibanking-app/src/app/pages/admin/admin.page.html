<ion-header>
  <ion-toolbar color="light">
    <ion-title>Admin Area</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Multibanking configuration</ion-label>
    </ion-list-header>
    <ion-item routerLink="/admin/banks" routerDirection="forward">
      <ion-icon slot="start" color="medium" name="cash"></ion-icon>
      <ion-label>Banks</ion-label>
    </ion-item>
    <ion-item routerLink="/admin/smartanalytics" routerDirection="forward">
      <ion-icon slot="start" color="medium" name="analytics"></ion-icon>
      <ion-label>Smartanalytics</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
